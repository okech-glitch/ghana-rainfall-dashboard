services:
  - type: web
    name: ghana-rainfall-dashboard
    runtime: python
    pythonVersion: "3.9.18"
    buildCommand: "pip install --only-binary=numpy,scipy,scikit-learn -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: "/opt/render/project/src"
